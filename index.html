<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>


<body onload="loadInitilalData()">

   <!--modal-->
  <div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
      
          <div class="mb-3">
            <label for="imageURL" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageURL"  placeholder="https://image.com/image.jpg">
      
          </div>

          <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="taskTitle"  placeholder="Enter Task Title">
            
          </div>

          <div class="mb-3">
            <label for="taskType" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="taskType" placeholder="Enter Task Type">
         
          </div>

          <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea rows="6" type="text" class="form-control" id="taskDescription" placeholder="Enter Task Description"></textarea>
    
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<!--navbar-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a id="logo" class="navbar-brand" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
            </ul>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTask"> <i class="fas fa-plus"></i> Add New</button>
          </div>
        </div>
      </nav>





      <!--search-->
    <div class="container">
     <div class="row justify-content-center mt-4">

         <div class="col-md-6">

             <div id="input"  class="input-group mb-3">
                 <input type="text" class="form-control" placeholder="Search Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
                 <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                </div>
                
            </div>
        </div>
        </div>



<!--content-->
<section class="container">
  <div class="row task_container">
    
    
  </div>
  
  </section>
        
<script src="script.js"></script>

</body>
</html>
